<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Landing Page</title>
  </head>
  <body>
    <div class="body">
      <div class="head">
        <div id="flag">
          <img src="img/white-flag.png" alt="white flag" />
        </div>
        <div class="rightNav">
          <ul id="nav-bar">
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Staff Picks</a></li>
            <li><a href="#">Top 10 Bucketlist Ideas</a></li>
            <button type="button" name="button">SIGN IN</button>
            <button type="button" name="button">SIGN UP</button>
          </ul>
        </div>
      </div>
    <div class="middle">
      <img id="yellow" src="img/flag-icon.png" alt="yellow flag" />
      <h1>Bucketlistly</h1>
      <h2>The Travel Bucket List Community that helps you unlock achievements in real life</h2>
      <div class="buttons">
        <div class="left-button">
          <ul>
            <li><img src="img/flame-icon.png" alt="" /></li>
            <li>SEE TOP STORIES</li>
          </ul>
        </div>
        <div class="right-button">
          <!-- <h1>SIGN IN WITH FACEBOOK</h1> -->
          <ul>
            <li><img src="img/facebook.png" alt="facebook icon" /></li>
            <li>SIGN IN WITH FACEBOOK</li>
          </ul>
        </div>
      </div>
      <div class="widgets">
        <div class="app-store">
          <img src="img/apple-icon.png" alt="apple icon" />
          <p>
            Available on the <br><span>App Store</span>
          </p>
        </div>
        <div class="travelistly">
          <img src="img/travel.png" alt="travelistly icon" />
          <p>
            <span>Travelistly</span><br> something something
          </p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
